<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex gap-16 flex-col">
      <nav class="flex items-center justify-between">
        <div class="text-1xl font-medium">
          <span id="datetime"></span>
        </div>
        <div class="flex items-center gap-2">
          <img src="../Asserts/Cellular Connection.png" alt="cellular" />
          <img src="../Asserts/Wifi.png" alt="wifi" />
          <img src="../Asserts/Capacity.png" alt="capacity" />
        </div>
      </nav>

      <div class="w-10/12 m-auto flex flex-col gap-10">
        <p class="text-3xl font-medium w-3/10 m-auto">What are your Goals?</p>

        <div class="flex flex-col gap-6">

          <div class="flex items-center justify-between bg-gray-300 rounded-lg p-3 w-full">
            <label for="loss">Weight Loss</label>
            <input
            class="w-6 h-6"
              id="loss"
              type="checkbox"
            />
          </div>
          <div class="flex items-center justify-between bg-gray-300 rounded-lg p-3 w-full">
            <label for="gain">Muscle Gain</label>
            <input
            class="w-6 h-6"
              id="gain"
              type="checkbox"
            />
          </div>
          <div class="flex items-center justify-between bg-gray-300 rounded-lg p-3 w-full">
            <label for="Flexibility">Flexibility and Mobility</label>
            <input
            class="w-6 h-6"
              id="Flexibility"
              type="checkbox"
            />
          </div>
          <div class="flex items-center justify-between bg-gray-300 rounded-lg p-3 w-full">
            <label for="Fitness">General Fitness</label>
            <input
            class="w-6 h-6"
              id="Fitness"
              type="checkbox"
            />
          </div>
          <div class="flex items-center justify-between bg-gray-300 rounded-lg p-3 w-full">
            <label for="training">Event - specific training</label>
            <input
            class="w-6 h-6"
              id="training"
              type="checkbox"
            />
          </div>
          <div class="flex items-center justify-between bg-gray-300 rounded-lg p-3 w-full">
            <label for="Mental">Mindfulness and Mental Health</label>
            <input
            class="w-6 h-6"
              id="Mental"
              type="checkbox"
            />
          </div>
        </div>
        <button
          id="create-btn"
          class="bg-blue-600 text-white p-4 w-full rounded-lg"
        >
          Confirm
        </button>
      </div>
    </div>

    <script src="goals.js"></script>
  </body>
</html>
